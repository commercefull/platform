version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile
    container_name: commercefull-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../logs:/app/logs
      - ../../uploads:/app/uploads
    networks:
      - commercefull-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:18-alpine
    container_name: commercefull-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=commercefull
      - POSTGRES_PASSWORD=commercefull_password
      - POSTGRES_DB=commercefull
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - commercefull-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commercefull -d commercefull"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: commercefull-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - commercefull-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    command: redis-server --appendonly yes --requirepass ""

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  commercefull-network:
    driver: bridge
